<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>FAQ Accordion Card</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="index.js"></script>
</head>

<body>

    <div class="container_faq">
        <h1 class="faq_title">F A Q</h1>
        <ul class="faq_list">
            <li id="quest1" class="quest">Qual o telefone da empresa?</li>
            <li id="resp1" class="resp">(XX) 9 XXXX-XXXX</li>
            <li id="quest2" class="quest">Como posso pagar minha fatura?</li>
            <li id="resp2" class="resp">Em qualquer agência bancária ou pelo aplicativo.</li>
            <li id="quest3" class="quest">Onde receberei meu empréstimo?</li>
            <li id="resp3" class="resp">Diretamente na conta corrente cadastrada.</li>
        </ul>
    </div>
</body>

</html>
